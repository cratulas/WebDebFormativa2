        <h2>Registro de Compradores</h2>
        <form>
            <div class="form-group">
                <label for="nombreCompleto">Nombre Completo</label>
                <input type="text" class="form-control" id="nombreCompleto" placeholder="Ingresa tu nombre completo">

            <div class="form-group">

            </div>

            </div>
            <div class="form-group">
                <label for="claveIngreso">Clave de Ingreso</label>
                <input type="password" class="form-control" id="claveIngreso" placeholder="Ingresa tu clave">
            </div>
            <div class="form-group">
                <label for="confirmarClave">Confirmar Clave</label>
                <input type="password" class="form-control" id="confirmarClave" placeholder="Confirma tu clave">
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento">
            </div>
            <div class="form-group">
                <label for="direccionDespacho">Dirección de Despacho</label>
                <textarea class="form-control" id="direccionDespacho" rows="3" placeholder="Ingresa tu dirección de despacho"></textarea>
            </div>
            <button type="submit" class="btn btn-primary my-2">Registrarse</button>
            <button type="button" class="btn btn-secondary my-2" id="limpiarFormulario">Limpiar</button>
